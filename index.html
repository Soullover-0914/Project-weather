<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div id="weatherBackground"></div>
    <canvas id="weatherParticlesCanvas"></canvas>

    <div class="weather-app">
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <button id="voiceInputButton" class="voice-button">
                    <img src="images/microphone.png" alt="Voice Input" style="width: 24px; height: 24px;">
                </button>
            </div>
            <div class="location-display">
                <h2 id="locationName">Loading...</h2>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <section class="suggestions-section">
            <h3>Weather Wise Tips</h3>
            <p id="weatherSuggestions" class="suggestions-text">Enter a city to get personalized weather advice.</p>
        </section>

        <div class="main-weather-section">
            <div class="current-weather">
                <div id="weatherAlertBox" class="weather-alert-box">
                    <div class="alert-content">
                        <p id="alertMessage"></p>
                    </div>
                </div>
                <div class="temperature">
                    <span id="currentTemp">--</span>°C
                </div>
                <div class="sky-condition" id="skyCondition">--</div>
                <div class="temp-min-max">
                    Today: Min <span id="todayMinTemp">--</span>° / Max <span id="todayMaxTemp">--</span>°
                </div>
            </div>
            <div class="map-container">
                <div id="weatherMap"></div>
                <div class="map-controls">
                    <button class="map-layer-button active" data-layer="base">Base Map</button>
                    <button class="map-layer-button" data-layer="temp">Temperature</button>
                    <button class="map-layer-button" data-layer="precipitation">Rain/Snow</button>
                    <button class="map-layer-button" data-layer="clouds">Clouds</button>
                    <button class="map-layer-button" data-layer="thunderstorm">Thunderstorm</button>
                </div>
            </div>
            <div class="details-grid">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="value" id="windSpeed">-- km/h</div>
                    <div class="label">Wind</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div class="value" id="humidity">--%</div>
                    <div class="label">Humidity</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-smog"></i>
                    <div class="value" id="airQualityValue">--</div>
                    <div class="label">Air Quality (<span id="airQualityStatus">Unknown</span>)</div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-seedling"></i>
                    <div class="value" id="pollenCount">--</div>
                    <div class="label">Pollen</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="script.js"></script> </body>
</html>
